<html>
  <body>
    <script>
      (async () => {
        const pathname = window.location.pathname.replace(/\/images\/11-7-20/, '');
        const response = await fetch('https://api.github.com/repos/noah-curran/noah-curran.github.io/contents${pathname}');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
