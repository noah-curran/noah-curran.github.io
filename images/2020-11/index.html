<!DOCTYPE html>
<html>
<head>
<title>Noah T. Curran - Photos Nov. 2020</title>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/noah-curran/noah-curran.github.io/contents/images/2020-11');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          if (file.path.split('.').slice(-1)[0] === 'jpg') {
            let path = file.path.replace('images/2020-11/', '');
            htmlString += `<img src="${path}" style="width:75%;">`
            htmlString += `<p><a href="${path}">${file.name}</a></p>`;
          }
        }
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H7ZXZLJMES"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-H7ZXZLJMES');
    </script>
  <body>
</html>
